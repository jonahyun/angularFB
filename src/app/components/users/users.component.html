<h2>Users</h2>
<button (click)="addUser({firstName: 'Mary', lastName: 'Tyler', isActive: true})" [disabled]="!enableAdd" class="btn btn-block btn-light mb-3">Add New User</button>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-4" *ngFor="let user of users" [class.bg-light]="user.isActive">

    <h3 [ngStyle]="currentStyles">{{user.firstName}} {{user.lastName}} <small *ngIf="user.age && user.address"><button (click)="user.hide = !user.hide" class="btn-dark btn-sm"><i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i></button></small></h3>
    <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
      <li class="list-group-item">Age: {{user.age}}</li>
      <li class="list-group-item">{{user.address.street}} {{user.address.city}}, {{user.address.state}}</li>
      <li class="list-group-item">Joined: {{user.registered | date: "longDate"}}</li>
    </ul>

  </li>
</ul>

<h4 *ngIf="users?.length == 0">No Users Found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
