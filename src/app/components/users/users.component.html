<h2>Users</h2>
<button [disabled]="!enableAdd" class="btn btn-light btn-block mb-3">Add New User</button>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-4" *ngFor="let user of users">
    <div class="row">
      <div class="col-sm-4">
        <!-- Bind method 1:  <img *ngIf="user.image" [src]="user.image" class="img-fluid" alt=""> -->
        <!-- Bind method 2 below -->
        <img *ngIf="user.image" src="{{user.image}}" class="img-fluid" alt="">

        <!-- Bind method 3: <img *ngIf="user.image" bind-src="user.image" class="img-fluid" alt=""> -->
      </div>

      <div class="col-sm-8">
          <h3>{{user.firstName}} {{user.lastName}}</h3>
          <ul class="list-group" *ngIf="showExtended && user.age && user.address">
              <li class="list-group-item">Age: {{user.age}}</li>
              <li class="list-group-item">{{user.address.street}} {{user.address.city}}, {{user.address.state}}</li>
          </ul>
      </div>
    </div>
   
  </li>
</ul>

<!-- 
  you can add under *ngIf:  'else noUser' and reference below
  <ng-template #noUser>No Users Found yah!</ng-template> -->

<h4 *ngIf="users?.length == 0">No Users Found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
